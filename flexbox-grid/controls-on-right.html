<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controls on Right</title>
    <link rel="stylesheet" href="../assets/styles.css" />
  </head>
  <style>
    button {
      outline: 0;
      border: 0;
      background: none;
      padding: 5px;
      cursor: pointer;
    }
    .tracks {
      max-width: 700px;
      margin: 50px auto 0;
      border-radius: 5px;
      padding: 20px;
      background-color: #fff;
    }
    .track {
      display: grid;
      grid-template-columns: 1fr;
      grid-auto-flow: column;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      align-items: center;
    }

    .track:not(:last-of-type) {
      margin-bottom: 10px;
    }
  </style>
  <body>
    <div class="tracks">
      <div class="track">
        <h2>The Future (Ft. The R.O.c)</h2>
        <button>⭐</button>
        <button>❤️</button>
        <button>❌</button>
      </div>
      <div class="track">
        <h2>Bounce With Me (Ft. Jermaine Dupri & Xscape)</h2>
        <button>⭐</button>
        <button>❤️</button>
        <button>❌</button>
      </div>
      <div class="track">
        <h2>Puppy Love (Ft. Jagged Edge & Jermaine Dupri)</h2>
        <button>⭐</button>
        <button>❤️</button>
        <button>❌</button>
      </div>
      <div class="track">
        <h2>You Know Me (Ft. Da Brat & Jermaine Dupri)</h2>
        <button>⭐</button>
        <button>❤️</button>
        <button>❌</button>
      </div>
      <div class="track">
        <h2>Bow Wow (That's My Name) (Ft. Snoop Dogg)</h2>
        <button>⭐</button>
        <button>❤️</button>
        <button>❌</button>
      </div>
    </div>
  </body>
</html>
