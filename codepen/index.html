<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>CodePen</title>
  </head>
  <body>
    <div class="codepen">
      <header class="pen">
        <div class="pen__details">
          <h1>Some Amazing Pen name</h1>
          <p class="pen__autho">A Pen by Potato</p>
        </div>

        <button class="button button--dirty">☁️ Save</button>
        <button class="button">☁️ Save As</button>
        <button class="button">⚙ Setting</button>
        <button class="button">👀 Change View</button>
        <img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/28831/profile/profile-80.jpg?1"
          alt="Wes Bos"
          height="44"
        />
      </header>

      <section class="code">
        <div class="editor">
          <header class="editor__header">
            <button class="button button--small editor__settings">⚙</button>
            <h3 class="editor__heading">HTML</h3>
            <div class="button button--small editor__settings">⌄</div>
          </header>
          <div class="editor__code">
            <div class="editor__gutter">
              <span class="editor__number">1</span>
            </div>
            <textarea class="editor__input">Oh hey there!</textarea>
          </div>
        </div>

        <div class="editor">
          <header class="editor__header">
            <button class="button button--small editor__settings">⚙</button>
            <h3 class="editor__heading">CSS</h3>
            <div class="button button--small editor__settings">⌄</div>
          </header>
          <div class="editor__code">
            <div class="editor__gutter">
              <span class="editor__number">1</span>
              <span class="editor__number">2</span>
              <span class="editor__number">3</span>
            </div>
            <textarea class="editor__input">
.codepen { background: none}</textarea
            >
          </div>
        </div>

        <div class="editor">
          <header class="editor__header">
            <button class="button button--small editor__settings">⚙</button>
            <h3 class="editor__heading">JS</h3>
            <div class="button button--small editor__settings">⌄</div>
          </header>
          <div class="editor__code">
            <div class="editor__gutter">
              <span class="editor__number">1</span>
            </div>
            <textarea class="editor__input">const 💩 = 😑;</textarea>
          </div>
        </div>
      </section>

      <section class="preview">
        <iframe src="https://css-tricks.com" frameborder="0"></iframe>
      </section>
      <footer class="settings">
        <div class="button button--noRound">Console</div>
        <div class="button button--noRound">Assets</div>
        <div class="button button--noRound">⌘</div>
      </footer>
    </div>
  </body>
</html>
